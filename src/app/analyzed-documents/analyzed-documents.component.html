<div class="list-container">
  <div class="list-container__content">
    <div class="ext-list">
      <h3>Documents List</h3>
      <div class="ext-block">
        <p-table [value]="documents" [(selection)]="selectedDocuments" dataKey="id">
          <ng-template pTemplate="header">
              <tr>
                  <th style="width: 3rem">
                      <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                  </th>
                  <th>Title</th>
                  <th>Size</th>
                  <th>Path</th>
                  <th>Action</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-document>
              <tr>
                  <td>
                      <p-tableCheckbox [value]="document"></p-tableCheckbox>
                  </td>
                  <td>{{document.title}}</td>
                  <td>{{document.size}}</td>
                  <td>{{document.path}}</td>
                  <td>
                    <button style="border: none; color: red;" type="button" pButton pRipple (click)="deleteDocument(document)">
                      <i class="fas fa-trash-alt fa-2x" style="border: none; cursor: pointer;"></i>
                    </button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </div>
</div>
